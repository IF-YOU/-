var box=document.querySelector(".box")
var zimujihe={}
var shuliang=5;

var createzimu=function(){
	do{
		var zimu=String.fromCharCode(Math.floor(Math.random()*26+97));
	}while(zimujihe[zimu]);	
	var el=document.createElement("div");
	el.className="zi";
	el.innerHTML=zimu;
	box.appendChild(el);
	el.style.left=Math.floor(Math.random()*(box.offsetWidth-el.offsetWidth))+"px";
	zimujihe[zimu]=el;	
}
removezimu=function(zimu){
	var el= zimujihe[zimu];
	el.parentElement.removeChild(el);
	delete zimujihe[zimu];
	console.log(zimujihe);
 
} 

createzimu()



document.onkeyup=function(e){
	var key=String.fromCharCode(e.keyCode).toLowerCase();
	//alert(key)
	if(zimujihe[key]){
		removezimu(key);
		createzimu();
	}
}



// var diao();
diao=function(){
	var zimu;
	for(var i in zimujihe){
		var el=zimujihe[i];
		el.style.top=el.offsetTop+2+"px";
		if(el.offsetTop>box.offsetHeight){
		zimu=i;	
		}
	}
	if(zimu){
		removezimu(zimu);
		createzimu();
	}
}
