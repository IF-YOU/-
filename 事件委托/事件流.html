<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件流</title>
<style type="text/css">
	ul{
		padding:20px;
		border:6px solid red;
	}
	ul .li{
		padding:15px;
		border:4px solid blue;
	}
	ol li{
		padding:10px;
		border:2px solid yellow;
	}
	.weizhuang{
		padding:30px;
		background:green;
		position:absolute;
		top:30px;
	}
</style>
</head>
<body>
	<ul>
		<li class="li">
			<ol>
				<li></li>
			</ol>
		</li>
	</ul>
	<div class="weizhuang"></div>
</body>
<script type="text/javascript">
	var red=document.querySelector('ul')
	var blue=document.querySelector('.li')
	var yellow=document.querySelector('ol li')
	var weizhuang=document.querySelector('.weizhuang')

	red.onclick=function(){
		console.log("red is click")
	}
	red.onmousemove=function(){
		console.log("冒泡")
	}
	blue.onclick=function(){
		console.log("blue is click")
	}
	yellow.onclick=function(){
		console.log("yellow is click")
	}
	weizhuang.onclick=function(){
		console.log("weizhuang is click")
	}
</script>
</html>
